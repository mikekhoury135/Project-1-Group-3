<body class="">
    <header class="justify-between flex-row border-b-4 mb-20">
        <div>
            <h1 class="logo text-2xl">What If Stocks</h1>
        </div>
        <div>
            <nav class="inline">
                <ul class="">
                    <li><a href="#about">About</a></li>
                    <li><a href="#resources">Resources</a></li>
                    <li><a href="#contributors">Contributors</a></li>
                    <li><a href="#contact-us">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="grid grid-cols-1 w-3/6 justify-items-center start-btn-wrapper">
    <button class="start-btn h-10 w-3/6 px-5 m-2 text-gray-100 transition-colors duration-150 bg-gray-700 rounded-lg focus:shadow-outline hover:bg-gray-800">Add Stocks and Crypto</button>
    </div>  

    <div class="stock-modal  opacity-0 pointer-events-none fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0 ">
            <div class="fixed modal-close inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <form class="flex flex-col stock-form bg-white shadow-sm border-2 rounded px-8 pt-6 pb-8 mb-4" autocomplete="off">
                        <label for="stock-option-label">Stock
                            <input class="finance-option" type="radio" id="Stock" name="finance-option" value="Stock" checked>
                        </label>
                        
                        <label for="crypto-option-label">Crypto
                            <input class="finance-option" type="radio" id="Crypto" name="finance-option" value="Crypto">
                        </label>
            
                        <label class="stock-input-label" for="user-input">Search for a stock:</label>
                        <input class="h-auto shadow appearance-none border rounded w-25 py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-1" type="text" id="stock-input" name="stock-input">
                        <label for="date">Choose a date:</label>
                        <input class="h-auto shadow appearance-none border rounded w-25 py-1 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-1" type="text" id="datepicker">
                        <input class=" submit-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-20 rounded focus:outline-none focus:shadow-outline" type="submit" value="Submit" id="stock-submit" class="stock-submit">
                    </form>
                </div>
            </div>    
        </div>
    </div>

    
    <main>
        <div class="display-data">
            <h2 class="asset-info-header stock-name"></h2>
            <span class="asset-info current-price"></span>
            <span class="asset-info current-date"></span>
            <span class="asset-info previous-price"></span>
            <span class="asset-info previous-date"></span>
        </div>
        <!-- <div>
            <canvas id="myChart"></canvas>
        </div> -->
        <div class="data-wrapper">
            <div class="stock-data w-1/3">
                <h2 class="data-title" >Stocks:</h2>
            </div>

            <div class="crypto-data w-1/3">
                <h2 class="data-title">Crypto:</h2>

            </div>
     </div>

        
    </main>
